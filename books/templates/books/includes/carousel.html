<div
  id="carouselExampleIndicators"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-indicators"></div>
  <div
    id="carouselExampleIndicators"
    class="carousel slide"
    data-ride="carousel"
  >
    <ol class="carousel-indicators">
      {% for book in lowest_priced_books %}
      <li
        data-target="#carouselExampleIndicators"
        data-slide-to="{{ forloop.counter0 }}"
        {%
        if
        forloop.first
        %}class="active"
        {%
        endif
        %}
      ></li>
      {% endfor %}
    </ol>
    <div class="carousel-inner">
      {% for book in lowest_priced_books %}
      <div
        class="carousel-item {% if forloop.first %}active{% endif %} best-seller-container"
      >
        <!-- Render the book details in the carousel item -->
        <p class="best-seller-price">Price: ${{ book.price }}</p>
        <a href="{% url 'book_detail' book_id=book.id %}"
          ><img
            src="{{ book.cover_image.url }}"
            class="d-block mx-auto"
            alt="{{ book.title }}"
        /></a>
      </div>
      {% endfor %}
    </div>
    <a
      class="carousel-control-prev"
      href="#carouselExampleIndicators"
      role="button"
      data-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#carouselExampleIndicators"
      role="button"
      data-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
